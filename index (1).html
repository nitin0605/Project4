<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Magazine Cover</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="magazine-cover">
    <!-- Featured Title -->
    <div class="featured">
      <h1 class="featured-title">The Future Unveiled</h1>
    </div>

    <!-- Article Headlines -->
    <div class="headlines">
      <h2 class="headline">AI in 2030: What to Expect</h2>
      <h2 class="headline">Living on Mars: The Next Frontier</h2>
      <h2 class="headline">Quantum Computing: A New Era</h2>
    </div>

    <!-- Captions and Decorative Elements -->
    <div class="captions">
      <p class="caption">Exploring the technologies that will shape tomorrow.</p>
      <p class="caption">Insights from leading futurists and innovators.</p>
    </div>

    <!-- Subscription CTA -->
    <button class="subscribe-button">Subscribe Now</button>
  </div>
</body>
</html>
